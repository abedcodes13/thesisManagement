{% extends "proj_app/site_base.html" %}

{% block page_title %}
  Add Topic
{% endblock %}

{% block page_heading %}
  <h1>Add Topic</h1>
{% endblock %}

{% block main_body %}    
    <form method="post">
        {% csrf_token %}
        <table>
            <tbody>
                {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Add Topic</button>
    </form>
{% endblock %}
