{% extends "proj_app/site_base.html" %}

{% block page_title %}
 Edit Topic
{% endblock %}

{% block page_heading %}
  <h1>Edit Topic</h1>
{% endblock %}

{% block main_body %}
    <h1>Are you sure you want to delete "{{ topic.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'list_topics' %}">Cancel</a>
{% endblock %}
